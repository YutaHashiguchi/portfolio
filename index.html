<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Work Detail – Yuta Hashiguchi</title>
  <meta name="description" content="制作実績の詳細ページ。役割・技術・概要・成果を1枚で確認できます。" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass { backdrop-filter: blur(8px); background: rgba(255,255,255,0.7); }
    .dark .glass { background: rgba(0,0,0,0.35); }
  </style>
</head>
<body class="bg-gradient-to-b from-slate-50 to-white text-slate-900 dark:from-slate-950 dark:to-slate-900 dark:text-slate-100">
  <!-- Header -->
  <header class="sticky top-0 z-40 border-b border-slate-200/60 dark:border-slate-800/60 bg-white/70 dark:bg-slate-900/50 backdrop-blur">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="./index.html" class="font-semibold tracking-wide">← Back</a>
      <nav class="hidden sm:flex gap-6 text-sm">
        <a href="./index.html#works" class="hover:opacity-80">Works</a>
        <a href="./index.html#about" class="hover:opacity-80">About</a>
        <a href="./index.html#contact" class="hover:opacity-80">Contact</a>
      </nav>
      <button id="themeToggle" class="text-xs px-3 py-1 rounded-full border border-slate-200 dark:border-slate-700">Dark</button>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-10">
    <!-- Hero / Title -->
    <div class="flex items-center gap-3">
      <div id="heroIcon" class="text-5xl">🧩</div>
      <div>
        <h1 id="title" class="text-2xl sm:text-3xl font-extrabold"></h1>
        <p id="tagline" class="text-slate-600 dark:text-slate-300 mt-1"></p>
      </div>
    </div>

    <!-- Meta -->
    <div class="mt-6 grid sm:grid-cols-3 gap-4 text-sm">
      <div class="p-4 rounded-xl border border-slate-200 dark:border-slate-700"><div class="text-xs opacity-70">Role</div><div id="role" class="mt-1 font-medium"></div></div>
      <div class="p-4 rounded-xl border border-slate-200 dark:border-slate-700"><div class="text-xs opacity-70">Period</div><div id="period" class="mt-1 font-medium"></div></div>
      <div class="p-4 rounded-xl border border-slate-200 dark:border-slate-700"><div class="text-xs opacity-70">Stack</div><div id="stack" class="mt-1 flex flex-wrap gap-2"></div></div>
    </div>

    <!-- Actions -->
    <div id="actions" class="mt-6 flex flex-wrap gap-3"></div>

    <!-- Overview -->
    <section class="mt-10">
      <h2 class="text-xl font-semibold">Overview</h2>
      <p id="summary" class="mt-3 leading-relaxed text-slate-700 dark:text-slate-200"></p>
    </section>

    <!-- Highlights -->
    <section class="mt-8">
      <h2 class="text-xl font-semibold">Highlights</h2>
      <ul id="bullets" class="mt-3 list-disc ml-5 space-y-2"></ul>
    </section>

    <!-- Notes / Extra -->
    <section id="extraSection" class="mt-8 hidden">
      <h2 class="text-xl font-semibold">Notes</h2>
      <div id="extra" class="mt-3 text-slate-700 dark:text-slate-200"></div>
    </section>

    <div class="mt-12">
      <a href="./index.html#works" class="px-4 py-2 rounded-full border border-slate-300 dark:border-slate-600">← 一覧へ戻る</a>
    </div>
  </main>

  <script>
    const works = {
      'relay': {
        icon: '📝',

        role: 'UI/UX設計 / フロントエンド',
        period: '2025',
        stack: ['React','TypeScript','Tailwind','Firebase'],
        demo: '#', // ← あとで差し替え
        repo: '#',
        summary: '投稿をバトンのようにつないで一つのストーリーを育てるMVP。最低限の投稿・分岐・一覧に絞って体験を検証。',
        bullets: [
          '情報設計→MVP実装まで一貫して担当',
          'Firestoreのドキュメントモデリング（作品→スレッド→ノード）',
          'Tailwindでカード/タイムラインUIを設計',
        ],
      },
      'trello': {
        icon: '🗂️',
        title: 'Trello風タスクボード',
        tagline: 'ドラッグ&ドロップでカンバン管理。ローカルストレージ保存。',
        role: '設計 / 実装',
        period: '2025',
        stack: ['React','D&D','LocalStorage'],
        demo: '#',
        repo: 'https://github.com/YutaHashiguchi/trello-clone',
        summary: '学習用にD&Dを実装。ボード/リスト/カードの入れ替えと入力にフォーカス。',
        bullets: ['@hello-pangea/dndでD&D実装','入力補助・空白禁止・永続化を実装'],
      },
      'video': {
        icon: '🎬',
        title: 'Video Editing Reels',
        tagline: 'Premiere / After Effects を中心に短尺の編集リール。',
        role: '編集 / テロップ / 効果音',
        period: '2024–2025',
        stack: ['Premiere','After Effects'],
        demo: 'https://fori.io/buendo',
        summary: '案件および自主制作のショートを1本に集約。音圧・色調・速度を統一し見やすさを重視。',
        bullets: ['音量正規化・ノイズ除去で聴感を統一','色調補正とL/Jカットでテンポ調整'],
      },
      'line-entry': {
        icon: '🧩',
        title: 'LINE entry – 運用・リニューアル',
        tagline: '翻訳・仕様調整・進行管理・法務/情報セキュリティ調整など。',
        role: 'Webディレクター / PM',
        period: '2022–2023',
        stack: ['Direction','仕様策定','PM'],
        site: 'https://entry.line.me/',
        summary: '教育向けプラットフォームの運用/リニューアル。関係者調整と仕様の文章化・合意形成を担当。',
        bullets: ['同意ポップアップの仕様策定と検証','ユーザーマニュアル作成・翻訳手配・進行管理'],
      },
      'bs11-feature': {
        icon: '🎨',
        title: 'BS11 特設サイト「ミラキュラス ぬりえ」',
        tagline: 'メインビジュアル/デザイン/コーディング/レスポンシブ/告知バナー。',
        role: 'Webデザイナー',
        period: '2019–2020',
        stack: ['Design','HTML/CSS','Responsive'],
        site: 'https://www.bs11.jp/feature/miraculous-nurie/index.php',
        summary: 'Twitter連動の投稿ビジュアル表示。番組特設の体験と更新性を意識して実装。',
        bullets: ['投稿画像のみ抽出する仕組みを提案・実装','ビジュアルと可読性を両立したレイアウト'],
      },
      'bs11-regular': {
        icon: '🖥️',
        title: 'BS11 通常番組ページ',
        tagline: 'ビジュアル制作・ページデザイン・HTML/CSSコーディング。',
        role: 'Webデザイナー',
        period: '2019–2020',
        stack: ['Design','HTML/CSS'],
        summary: '定常更新の運用設計とレスポンシブ最適化を担当。',
        bullets: ['テンプレート化で更新コストを削減','レスポンシブ画像の最適化'],
      },
      'stayworld': {
        icon: '🏠',
        title: '民泊サービス疑似サイト',
        tagline: 'Sass学習を目的に制作。JSでインタラクション、効率的にスタイル設計。',
        role: 'Design / Coding',
        period: '2019',
        stack: ['HTML/CSS','Sass','JavaScript'],
        site: 'https://yuutahahsiguchi.github.io/stayworld/',
        summary: '架空サービスを題材にUI配置と導線を検証。',
        bullets: ['Sassの変数・mixinでスタイル設計','JSでスライダー/モーダルなどを実装'],
      },
      'denwa-uranai': {
        icon: '🔮',
        title: '電話占いサイト – 機能追加/改修',
        tagline: '機能追加・システム改修・管理画面修正など。',
        role: '実装 / 運用改修',
        period: '2024–2025',
        stack: ['PHP','JavaScript'],
        site: 'https://e-kantei.net/',
        summary: '既存システムの保守/追加開発。管理画面の使い勝手と安定性を向上。',
        bullets: ['既存コードの影響範囲を評価して改修','小規模リリースサイクルで安全に反映'],
      },
      'docomo-intl': {
        icon: '✈️',
        title: 'NTT docomo 国際ローミングサイト – 運用/リニューアル',
        tagline: '運用・コラムページ作成・リニューアル・バナー作成。',
        role: 'コーダー / 運用',
        period: '2023–2024',
        stack: ['HTML/CSS','PHP','JavaScript'],
        site: 'https://www.docomo.ne.jp/service/world/roaming/',
        summary: '更新運用とデザイン調整を担当。記事テンプレート最適化で運用効率を改善。',
        bullets: ['AMP/モバイル表示の微調整','運用フローの標準化'],
      },
      'illustration': {
        icon: '🖼️',
        title: 'Illustration',
        tagline: 'iPadによるイラスト作品。',
        role: 'イラスト制作',
        period: '2021–2025',
        stack: ['Procreate'],
        demo: 'https://www.instagram.com/buendo55',
        summary: 'SNS投稿中心のイラスト。色のトーンと世界観を意識。',
        bullets: ['シリーズ化で統一感を構築','カラーパレットの固定で工数削減'],
      },
      'et-robot': {
        icon: '🤖',
        title: 'ETロボコン – 研究/発表',
        tagline: '学生時代の取り組み。',
        role: '設計 / プレゼン',
        period: '2018',
        stack: ['PowerPoint'],
        demo: 'https://yuutahahsiguchi.github.io/et-robot/robotmodel_sojorobocons.pdf',
        summary: 'ロボットモデルの設計と成果発表。',
        bullets: ['要素分解→試作→検証のサイクル','プレゼン資料の体系化'],
      }
    };

    function chip(text){
      const span = document.createElement('span');
      span.className = 'px-2 py-1 rounded-full bg-slate-100 dark:bg-slate-800/60 text-[11px]';
      span.textContent = text;
      return span;
    }

    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    const data = works[id];

    if(!data){
      document.body.innerHTML = '<main class="max-w-3xl mx-auto p-6 text-center"><h1 class="text-2xl font-bold">Not Found</h1><p class="mt-2 opacity-70">指定の作品が見つかりませんでした。</p><a class="inline-block mt-6 px-4 py-2 rounded-full border border-slate-300 dark:border-slate-600" href="./index.html#works">一覧へ戻る</a></main>';
    } else {
      document.getElementById('heroIcon').textContent = data.icon || '🧩';
      document.getElementById('title').textContent = data.title;
      document.getElementById('tagline').textContent = data.tagline || '';
      document.getElementById('role').textContent = data.role || '-';
      document.getElementById('period').textContent = data.period || '-';
      const stackEl = document.getElementById('stack');
      (data.stack || []).forEach(s => stackEl.appendChild(chip(s)));
      document.getElementById('summary').textContent = data.summary || '';
      const ul = document.getElementById('bullets');
      (data.bullets || []).forEach(b => { const li=document.createElement('li'); li.textContent=b; ul.appendChild(li); });

      const actions = document.getElementById('actions');
      if(data.demo && data.demo !== '#') actions.innerHTML += `<a class="px-4 py-2 rounded-full bg-black text-white dark:bg-white dark:text-black" target="_blank" rel="noopener noreferrer" href="${data.demo}">デモを見る</a>`;
      if(data.repo && data.repo !== '#') actions.innerHTML += `<a class="px-4 py-2 rounded-full border border-slate-300 dark:border-slate-600" target="_blank" rel="noopener noreferrer" href="${data.repo}">GitHubを見る</a>`;
      if(data.site) actions.innerHTML += `<a class="px-4 py-2 rounded-full border border-slate-300 dark:border-slate-600" target="_blank" rel="noopener noreferrer" href="${data.site}">公式サイト</a>`;
      if(!actions.innerHTML) actions.classList.add('hidden');

      if(data.extra){
        document.getElementById('extra').innerHTML = data.extra;
        document.getElementById('extraSection').classList.remove('hidden');
      }
    }

    // Theme toggle
    const toggle = document.getElementById('themeToggle');
    const stored = localStorage.getItem('theme');
    if (stored === 'dark') document.documentElement.classList.add('dark');
    toggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      const isDark = document.documentElement.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>
</body>
</html>
